<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sunkenstudios.github.io</title>
<style>
    /* Style for the box */
    header {
        font-family: Verdana, sans-serif;
        font-weight: bold;
        font-size: 30px;
        margin-bottom: 40px;
        color: #fff;
    }

    .box {
        display: flex;
        width: 700px;
        height: 200px;
        margin-bottom: 20px;
        border: 1px solid #333;
        border-radius: 5px;
        padding: 10px;
        background-color: #222;
        color: #fff;
    }

    .box .content {
        flex: 1;
    }

    .box img {
        max-width: 300px;
        max-height: 200px;
        margin-left: 10px;
        cursor: pointer; /* Change cursor to pointer on hover */
        transition: filter 0.3s ease; /* Added for smooth transition */
    }

    .box img:hover {
        filter: brightness(0.7); /* Darken the image on hover */
    }

    h2, p {
        margin: 0;
    }
    body {
         background-color: rgb(4, 4, 5)
      }
</style>
</head>
<body>
    <header>sunkenstudios.github.io</header>
    <div id="container"></div>

    <audio id="ambience" autoplay loop>
        <source src="/ambience.ogg" type="audio/ogg">
    </audio>



    <script>

        var ambiencePlaying = false;

        function playAmbience() {
            if (ambiencePlaying) return;
            ambiencePlaying = true;
            const ambience = document.getElementById("ambience");
            ambience.play();
        }

        document.body.addEventListener('click', playAmbience);

        // Function to fetch JSON data and create clickable boxes
        async function createClickableBoxesFromJSON() {
            try {
                const response = await fetch('./pages.json');
                const data = await response.json();

                data.forEach(page => {
                    createClickableBox(page.pageName, page.pageDescription, page.thumb, page.directory);
                });
            } catch (error) {
                console.error('Error fetching or parsing JSON:', error);
            }
        }

        // Function to create a clickable box
        function createClickableBox(title, description, imageUrl, linkUrl) {
            // Create elements
            var box = document.createElement('div');
            var content = document.createElement('div');
            var titleElement = document.createElement('h2');
            var descriptionElement = document.createElement('p');
            var imageElement = document.createElement('img');

            // Set content and attributes
            titleElement.textContent = title;
            descriptionElement.textContent = description;
            imageElement.src = imageUrl;
            imageElement.alt = title;
            imageElement.onclick = function() {
                window.location.href = linkUrl;
            };

            // Append elements
            content.appendChild(titleElement);
            content.appendChild(descriptionElement);
            box.appendChild(content);
            box.appendChild(imageElement);

            // Style elements
            box.classList.add('box');
            content.classList.add('content');

            // Append box to container
            document.getElementById('container').appendChild(box);
        }

        // Call the function to create clickable boxes from JSON data
        createClickableBoxesFromJSON();
    </script>
</body>
</html>
